<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>LB8</title>
</head>
<body>
    <div class="wrapper">
        <main class="content">
            <div class="container">
                <h1>Laboratory work 8</h1>
                <form action="#" id="form" class="form">
                    <label for="name">Name</label>
                    <input placeholder="Name" class="form__control" type="text" id="name" name="name">
                    <p class="error error-name"></p>
                    <label for="age">Age</label>
                    <input placeholder="Age" class="form__control" type="number" id="age" name="age">
                    <p class="error error-age"></p>
                    <button class="form__button" type="submit">Submit</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer__container container">
                <div class="toggle">
                    <label for="toggle__input" class="toggle__button"></label>
                    <div class="toggle__wrapper">
                        <input id="toggle__input" type="checkbox">
                        <div class="toggle__indicator"></div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
